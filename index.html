<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weeping Beef</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://learning-fuze.github.io/hackathon/api-obj.js"></script>
    <script src="jquery.js"></script>


</head>
<body class="container-fluid">
<!-- title and headers -->
<div class="row title"><h1>What's the beef with movies?</h1></div>
<div class="row headers">
    <div class="col-sm-offset-2 col-sm-2 top_movies"><h4>Top 10</h4>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                Dropdown
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li id="all">All</li>
                <li id="action">Action &amp: Adventure</li>
                <li id="comedy">Comedy</li>
                <li id="horror">Horror</li>
            </ul>
        </div>
    </div>
    <div class="col-sm-7 movie_title">
        <h2></h2>
        <h4>What the internet thinks:</h4>
    </div>

</div>

<!-- Containers for: top 10 movies, youtube trailers, twitter, vine -->
<div class="row all_columns">
    <!-- top 10 movies -->
    <div class="col-sm-2 col-sm-offset-2  column">
        <div class="row column_content">
            <div class="col-sm-12 itunes"></div>
        </div>

        <div class="row column_footer">
            <div class="col-sm-12"><h3>iTunes</h3></div>
        </div>
    </div>
    <!-- youtube trailers -->
    <div class="col-sm-2 column">
        <div class="row column_content">
            <div class="col-sm-10 col-sm-offset-1" id="youtube"></div>
        </div>
        <div class="row column_footer">
            <div class="col-sm-12"><h3>Youtube</h3></div>
        </div>
    </div>
    <!-- twitter -->
    <div class="col-sm-2 column">
        <div class="row column_content">
            <div class="col-sm-10 col-sm-offset-1 twitter"></div>
        </div>
        <div class="row column_footer">
            <div class="col-sm-12"><h3>Twitter</h3></div>
        </div>
    </div>
    <!-- vine -->
    <div class="col-sm-2 column">
        <div class="row column_content">
            <div class="col-sm-10 col-sm-offset-1 vine"></div>
        </div>
        <div class="row column_footer">
            <div class="col-sm-12"><h3>Vine</h3></div>
        </div>
    </div>
</div>

    <!-- YouTube Video Modal -->
    <div id="videoPlayer" class="modal fade" role="dialog" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close btn-default" data-dismiss="modal">&times;</button>
                    <div class="movie_title"><h2 class="modal-title"></h2></div>
                </div>
                <div class="modal-body">
                    <!-- add video iframe form .youtubeVideo click handler (jquery.js) -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
